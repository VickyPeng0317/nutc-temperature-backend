name: CI
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Get latest code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.18.1'
      - run: npm install
      - run: npm run build
      - run: cd dist | Copy-Item . C:\angular -Recurse -Force
