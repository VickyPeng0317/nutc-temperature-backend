name: CI
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: tz-runner
  strategy:
    matrix:
      node-version:
        - 12.x
  steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '${{ matrix.node-version }}'
    - run: npm install
    - run: npm run build
