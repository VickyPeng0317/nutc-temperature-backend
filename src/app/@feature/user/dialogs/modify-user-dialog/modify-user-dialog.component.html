<nb-card style="width: 400px" [status]="isEdit ? 'primary' : 'success'">
  <nb-card-header>
    <h5>
      
      {{ isEdit ? '編輯使用者' : '新增使用者' }}
    </h5>
  </nb-card-header>
  <nb-card-body>
    <div [formGroup]="form" fxLayout="column" fxLayoutGap="10px">
      <div class="form-control">
        <label class="lable">姓名</label>
        <input formControlName="name" type="text" fullWidth nbInput placeholder="請輸入姓名">
      </div>
      <div class="form-control">
        <label class="lable">帳號</label>
        <input formControlName="account" type="text" fullWidth nbInput placeholder="請輸入帳號">
      </div>
      <div class="form-control">
        <label class="lable">密碼</label>
        <input formControlName="password" type="password" fullWidth nbInput placeholder="請輸入密碼">
      </div>
      <div class="form-control">
        <label class="lable">科系</label>
        <input formControlName="department" type="text" fullWidth nbInput placeholder="請輸入科系">
      </div>
      <div class="form-control">
        <label class="lable">信箱</label>
        <input formControlName="email" type="text" fullWidth nbInput placeholder="請輸入信箱">
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer fxLayoutAlign="end center" fxLayoutGap="5px">
    <button [disabled]="form.invalid" (click)="send()" status="primary" nbButton>送出</button>
    <button (click)="close()" status="basic" nbButton>取消</button>
  </nb-card-footer>
</nb-card>
