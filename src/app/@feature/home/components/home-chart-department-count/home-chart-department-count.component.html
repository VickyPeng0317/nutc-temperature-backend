<nb-card>
    <nb-card-header style="font-size: 20px;" [ngStyle]="{'background-color': colorList[index]}">
      <nb-icon icon="thermometer"></nb-icon>
      [{{ collegeCountItem.collegeName }}] 感測人數統計
    </nb-card-header>
    <nb-card-body>
      <div style="display: block;width: 100%;">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>
    </nb-card-body>
  </nb-card>
