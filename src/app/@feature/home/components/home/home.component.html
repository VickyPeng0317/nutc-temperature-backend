<nb-card-body [formGroup]="searchForm" fxLayout="row wrap" fxLayoutGap="10px">
  <div class="form-control" fxFlex="25" fxFlex.sm="100" fxFlex.xs="100">
    <label class="label">查詢時間起</label>
    <input formControlName="dateStart" nbInput fullWidth placeholder="請選擇查詢時間起" [nbDatepicker]="dateTimePickerStart">
    <nb-date-timepicker withSeconds #dateTimePickerStart></nb-date-timepicker>
  </div>
  <div class="form-control" fxFlex="25" fxFlex.sm="100" fxFlex.xs="100">
    <label class="label">查詢時間訖</label>
    <input formControlName="dateEnd" nbInput fullWidth placeholder="請選擇查詢時間訖" [nbDatepicker]="dateTimePickerEnd">
    <nb-date-timepicker withSeconds #dateTimePickerEnd></nb-date-timepicker>
  </div>
  <div class="form-control" fxFlex="25" fxFlex.sm="100" fxFlex.xs="100" fxLayoutAlign="start end">
    <button nbButton status="success">
      <nb-icon icon="file-text-outline"></nb-icon>
      匯出Excel
    </button>
  </div>
</nb-card-body>
<div fxLayout="row wrap">
  <div class="chart-card" fxFlex="50" fxFlex.sm="100" fxFlex.xs="100">
    <home-chart-door-count [isLoading]="isLoadingDoor" [doorCountList]="doorCountList"></home-chart-door-count>
  </div>
  <div class="chart-card" fxFlex="50" fxFlex.sm="100" fxFlex.xs="100">
    <home-chart-college-count [isLoading]="isLoadingCollege" [collegeCountList]="collegeCountList"></home-chart-college-count>
  </div>
  <div class="chart-card" fxFlex="50" fxFlex.sm="100" fxFlex.xs="100" *ngFor="let item of collegeCountList; index as i">
    <home-chart-department-count [isLoading]="isLoadingCollege" [collegeCountItem]="item" [index]="i"></home-chart-department-count>
  </div>
  <div class="chart-card" fxFlex="50" fxFlex.sm="100" fxFlex.xs="100">
    <home-chart-hours [isLoading]="isLoadingRecord" [recordList]="recordList"></home-chart-hours>
  </div>
  <div class="chart-card" fxFlex="50" fxFlex.sm="100"  fxFlex.xs="100">
    <home-chart-days [isLoading]="isLoadingRecord"></home-chart-days>
  </div>
  <div class="chart-card" fxFlex="50" fxFlex.sm="100" fxFlex.xs="100">
    <home-user-percent [isLoading]="isLoadingRecord" [recordList]="recordList"></home-user-percent>
  </div>
  <div class="chart-card" fxFlex="50" fxFlex.sm="100" fxFlex.xs="100">
    <home-user-list [isLoading]="isLoadingRecord" [recordList]="recordList"></home-user-list>
  </div>
</div>
