<nb-card [nbSpinner]="isLoading" status="warning">
    <nb-card-header style="font-size: 20px;">
        <nb-icon icon="thermometer-plus"></nb-icon>
        超標率 ({{hotCount}}/{{recordList.length}})
    </nb-card-header>
    <nb-card-body>
        <div fxLayoutAlign="center center" style="width: 100%; height: 300px;">
            <span *ngIf="recordList.length > 0" style="font-size: 6rem;font-weight: bold;">{{ percent | number:'1.2-2' }} %</span>
            <span *ngIf="recordList.length === 0" style="font-size: 6rem;font-weight: bold;">0 %</span>
        </div>
    </nb-card-body>
</nb-card>
