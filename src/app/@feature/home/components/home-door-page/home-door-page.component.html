<div>
    <nb-tabset>
        <nb-tab tabTitle="三民校區大門">
            <div fxLayout="row wrap">
                <div class="device-card" fxFlex="50" *ngFor="let device of homeDeviceList">
                    <nb-card accent="info">
                        <nb-card-header fxLayoutAlign="start center" fxLayoutGap="10px">
                            <div class="card-header">
                                <nb-icon icon="speaker"></nb-icon>
                                {{device.deviceName}}
                            </div>
                            <span class="text-dark">位置: {{device.place}}</span>
                        </nb-card-header>
                        <nb-card-body>
                            <div fxLayout="row">
                                <div fxFlex="30" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
                                    <div class="count-title">測量總數: <span class="dark-label">50</span> 人</div>
                                    <div class="count-title">體溫正常: <span class="success-label">30</span> 人</div>
                                    <div class="count-title">體溫過高: <span class="danger-label">10</span> 人</div>
                                    <div class="count-title">體溫過低: <span class="info-label">10</span> 人</div>
                                </div>
                                <div fxFlex="70">
                                    <span class="waring-list-title">
                                        <nb-icon icon="people"></nb-icon>
                                        異常清單 (總數:{{recordList.length}})
                                    </span>
                                    <nb-list style="height: 23vh;">
                                        <nb-list-item fxLayout="row">
                                            <div fxFlex="35%" style="font-weight: bold;">帳號</div>
                                            <div fxFlex="20%" style="font-weight: bold;">名稱</div>
                                            <div fxFlex="25%" style="font-weight: bold;">體溫</div>
                                            <div fxFlex="30%" style="font-weight: bold;">時間</div>
                                        </nb-list-item>
                                        <nb-list-item fxLayout="row" *ngFor="let record of recordList">
                                            <div fxFlex="35%">{{ record.userAccount }}</div>
                                            <div fxFlex="20%">{{ record.userName }}</div>
                                            <div fxFlex="25%">{{ record.temperature }}</div>
                                            <div fxFlex="30%">{{ record.createdTime | date:'HH:mm:ss' }}</div>
                                        </nb-list-item>
                                    </nb-list>
                                </div>
                            </div>
                        </nb-card-body>
                    </nb-card>
                </div>
            </div>
        </nb-tab>
        <nb-tab tabTitle="三民校區後門">  
        </nb-tab>
        <nb-tab tabTitle="民生校區大門">
        </nb-tab>
    </nb-tabset>
</div>
